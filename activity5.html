<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Functions</title>
  <style>
    /* Default Light Mode Styles */
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    /* Toggle Button Styles */
    .toggle-button {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .toggle-button:hover {
      background-color: #0056b3;
    }

    /* Input and Result Container Styles */
    .calculator {
      text-align: center;
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
      width: 100px;
      text-align: center;
    }

    .calculate-button {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      transition: background-color 0.3s;
    }

    .calculate-button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Toggle Button for Dark Mode -->
  <button class="toggle-button" onclick="toggleDarkMode()">Dark Mode</button>

  <!-- Calculator for Adding Two Numbers -->
  <div class="calculator">
    <h2>Add Two Numbers</h2>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <button class="calculate-button" onclick="addTwoNumbers()">Calculate Sum</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Function to toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Function to add two numbers with user input
    function addTwoNumbers() {
      // Get values from input fields
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      // Check if inputs are valid numbers
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
      } else {
        // Calculate the sum and display the result
        const result = num1 + num2;
        document.getElementById('result').textContent = `The sum is: ${result}`;
      }
    }
  </script>
</body>
</html>
